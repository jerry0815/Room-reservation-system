<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<title> 線上教室預約系統-登入</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main_page/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main_page/main.css')}}">

	<script type="text/javascript">
		function error_message() {
			if("{{message}}" == "email_error")
				alert('查無帳號!');
			else if("{{message}}" == "password_error")
				alert('密碼錯誤!');
		}
		window.onload = error_message();
	</script>

</head>
<body>
	<div class="d-flex justify-content-center align-items-center w-100 h-100" style="background: #e9faff;">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
			<form method="POST" action={{ url_for('login_page') }} id="loginForm" onsubmit="login()">
				<span class="login100-form-title p-b-33">
					帳號登入(Account Login) 
				</span>

				<div class="form-group">
				  <label for="emailInput">電子信箱(Email)</label>
				  <div class="d-flex justify-content-between">
					<input class="form-control " id ="emailInput" placeholder="Email" name="email">
					<p class="form-control" readonly> @gmail.com </p>
				  </div>
				</div>
				<div class="form-group">
				  <label for="passwordInput">密碼(Password)</label>
				  <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
				</div>
				<button type="button" class="btn btn-primary w-100" onclick="login()">登入(Sign in)</button>
			</form>
			

			<div class="text-center mt-4">
				<span class="txt1">
					Create an account?
				</span>

				<a href={{url_for('register_page')}} class="txt2 hov1" target="_self">
					Sign up
				</a>
			<div>
			
		</div>
	</div>
	

	
	<script src="{{ url_for('static', filename='js/login_page/main.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }} " type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}" type="text/javascript"></script>

	<script type="text/javascript">
		function login()
		{
			var email = document.getElementById('emailInput');
			var password = document.getElementById('passwordInput');
			if(email.value == "" || password.value == "")
			{
				alert("信箱或密碼不可為空!");
			}
			else
			{
				document.getElementById("loginForm").submit();
			}
		}
	</script>

</body>
</html>
