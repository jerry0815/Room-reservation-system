<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animsition/css/animsition.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login_page/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login_page/main.css')}}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="POST" action={{ url_for('main_page') }}>
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn", type="submit">
							Sign in
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2 hov1">
							Username / Password?
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a href="#" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
	<script src="{{ url_for('static', filename='js/login_page/main.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }} " type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}" type="text/javascript"></script>



</body>
</html>
