<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<title> {% block title %} 線上教室預約系統 {% endblock %}</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main_page/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main_page/main.css')}}">
    
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
				aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarExample01">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item active">
						<a class="nav-link" aria-current="page" href="{{ url_for('main_page') }}">首頁</a>
					</li>
					<li class=" nav-item">
						<a class="nav-link" href={{ url_for('search_page') }}>查詢與借用</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('borrow_page') }}">借用登記</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('record_page') }}">預約紀錄查詢</a>
					</li>

				</ul>

			</div>
		</div>
		<a class="btn btn-success btn-lg" href="{{url_for('logout')}}" role="button" target="_self">
			登出
		</a>
	</nav>
    {% block content %}
    {% endblock %}
	<fooster style="position:absolute;left: 90%;"> 
        NTUST CSIE 2020
    </fooster>


	<script src="{{ url_for('static', filename='js/login_page/main.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }} "
		type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"
		type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}" type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"
		type="text/javascript"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"
		type="text/javascript"></script>

	<script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"
		type="text/javascript"></script>

	<script src="{{ url_for('static', filename='js/login_page/main.js' ) }}" type="text/javascript"></script>

</body>

</html>
