{% extends "base.html" %}
{% block title %} 
線上教室預約系統 - 修改預約紀錄
{% endblock %}
{% block content %}
	<div>
		<div class="d-flex justify-content-center align-items-start h-100 ">
            <div class="text-dark">
                <h1 class="text-center mt-3 mb-2">修改預約紀錄</h1>
        
                <h5 class="text-center mb">Modify Record</h5>		
               
            </div>
        </div>

		<div class="d-flex justify-content-center align-items-center mt-4">
            <div style="width:75%;border-color:black;border-style:solid;border-width:1px;padding:30px;">
                <form>
					<div class="form-group">
						<label for="titleInput">會議名稱(Meeting Title)</label>
						<input class="form-control" id="titleInput" aria-describedby="titleHelp" 
						placeholder="輸入名稱" maxlength="10" value={{record['title']}} name="title">
						<small id="titleHelp" class="form-text text-muted">會議名稱最多10字</small>
					</div>
					<div class="form-group">
						<label for="start_date_input">開始</label>
						<br>
						<input style="display: inline ;width: 30%;left:5%" class="form-control" 
						type="date" id="start_date_input" name="start_date" value={{record['start_date']}} readonly>
						  <span>
							,&nbsp;&nbsp;第 <input style="width:5%;text-align:center" 
                        
							value={{record['start_section']}} readonly>
							節
						  </span>
					  </div>
					  <div class="form-group">
						  <label for="end_date_input">結束</label>
						  <br>
						  <input style="display: inline ;width: 30%;left:5%" class="form-control" 
						  type="date" id="end_date_input" name="end_date" value={{record['end_date']}} readonly>
						  <span>
							,&nbsp;&nbsp;第 <input style="width:5%;text-align:center" 
                        
							value={{record['end_section']}} readonly>
							節
							</span>
					</div>

                
				<div>
					地點：
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{record['building']}}
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{record['roomName']}}
		
                <br>
                <br>
				
				<div class="form-group">
					<label for="room_id_input">參與人(Participants)</label>
					<input class="form-control" id="room_id_input" name="roomName">
				  </div>

				<button type="submit" style="width: 200px;" class="btn btn-primary btn-lg">
					確定
				</button>
                </form>
            </div>
		</div>
	</div>
{% endblock %}
